<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel='stylesheet' href='css/bootstrap.min.css' type='text/css' media='all'>
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript" src='js/main.js'></script>
	<script src="js/handlebars.js"></script>
	<meta charset='utf-8'>
</head>
<body>
	<div class="container">
        <div class="updates">
        </div>

 		<script id="template" type="text/x-handlebars-template">      
        {{#each data}}

            <div class="well row">
                <div class="col-md-2">
                    <a href=" " target="_blank"><img src="{{user.profile_picture}}" class="logo">
                    </a>
                </div>
                <div class="col-md-5">
                    <a href="{{result.link}}"><img src="{{images.low_resolution.url}}"></a>
                </div>
                <div class="col-md-2">

                <div class="row">
                    <strong><h1>{{user.username}}</h1></strong><br>
                    <strong>tag</strong> - #{{tags}}<br>
                    <strong>likes</strong> - {{likes.count}}
                </div>
                </div>
            </div>
            {{/each}}
		</script>

    </div>
</body>
</html>
